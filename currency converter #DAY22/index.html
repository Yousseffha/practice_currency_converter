<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="all.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- js file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="exachage-rate">
        <span>exchange rate</span>
        <div id="exchange-rate"><span class="currency-name">$</span>0</div>
      </div>
      <form action="">
        <div class="amount">
            <span id="error-message">this field is required</span>
          <label for=""> amount:</label>
          <input type="text" />
        </div>
        <div class="currencies">
          <select name="" id="">
            <option value="USD">USD</option>
            <option value="TND">TND</option>
            <option value="EGP">EGP</option>
          </select>
          <button id="switch"><i class="fa-solid fa-right-left"></i></button>
          <select name="" id="">
            <option value="USD">USD</option>
            <option value="TND">TND</option>
            <option value="EGP">EGP</option>
          </select>
        </div>
        <button id="convert">convert</button>
      </form>
    </div>
  </body>
</html>
